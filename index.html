<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Modal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="modalBtn" class="button">Login</button>

    <div id="simpleModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
            <span class="closeBtn">&times;</span>

        </div>
        <div class="modal-body">
          
            
          <img src="profile.png" alt="user" class="picture" id="img">
          <input type="text" id="user" placeholder="User name" name="username"  class="user">
          <input type="Password" placeholder="Password" name="Password"  class="pass" id="pass">
         
         

<span>
  <button type="button" class="submit" name="button" id="submit">Login
  </button>
</span>
        </div>

      </div>
    </div>
<button id="signupBtn" class="SignBtn">Sign Up
</button>
      
    </button>

    <div class="signupModal" id="modal2">
       <div class="modal-content2">
        <div class="modal-header2">
            <span class="closeBtn2" id="closeBtn2">&times;</span>

        </div>
        <div class="modal-body2">
          <input type="text" id="user2" placeholder="User name" name="username2"  class="user2">
          <input type="Password" placeholder="Password" name="Password2"  class="pass" id="pass2">
          <input type="Password" placeholder="Confirm Password" name="confirm"  class="ConfirmPass" id="Cpass">
          <input type="text" name="Email" placeholder="E-mail" class="mailID" id="mail">
<span>
  <button type="button"  class="submit2" name="button2" id="submit2">Sign Up
  </button>
</span>
        </div>


      
    </div>
  </div>
  <script src="main.js">

  </script>

  </script>
</body>
</html>
